name: Semgrep SAST

on:
  push:

jobs:
  semgrep-sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install "semgrep"

      - name: Run Semgrep SAST scan
        run: |
          semgrep scan --config=auto .
